name: MkDocsTest

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: env
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.7'
      - name: build-mkdocs
        env:
          REF: ${{ github.ref }}
          ACTIONS_USER: ${{ secrets.MY_ACTIONS_USER }}
          ACTIONS_TOKEN: ${{ secrets.MY_ACTIONS_TOKEN }}
        run: |
          export VER=`echo "${REF##*/}"`
          python -m pip install mkdocs mkdocs-material pygments plantuml_markdown mkdocs-static-i18n mike
          git remote set-url origin https://${ACTIONS_USER}:${ACTIONS_TOKEN}@github.com/${GITHUB_REPOSITORY}
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git fetch
          mike delete ${VER}
          mike deploy ${VER}
          git checkout gh-pages
          cat .git/config
          git push origin gh-pages
#          git remote set-url origin https://github-actions:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
